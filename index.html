<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopSport</title>
    <link rel="icon" type="image/svg+xml" href="images/title.svg" />

    <!-- Bootstrap CSS for layout only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Header -->
    <header class="navbar-container">
      <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#home" aria-label="TopSport Home">
            <img src="images/logo.jpg" alt="TopSport Logo" class="logo" />
          </a>

          <!-- Mobile Menu Toggle -->
          <button
            class="navbar-toggler"
            type="button"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#home" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>

            <!-- Auth & Cart Buttons -->
            <div class="navbar-nav ms-auto d-flex flex-row gap-2">
              <a class="nav-link auth-btn" href="auth.html" id="loginBtn"
                >Login</a
              >
              <a class="nav-link auth-btn" href="auth.html" id="registerBtn"
                >Register</a
              >
              <button
                class="btn cart-btn"
                onclick="window.location.href='cart.html'"
                aria-label="Shopping cart"
              >
                <span id="cartTotal">ðŸ›’ $0.00</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section Placeholder -->
      <section id="hero" class="hero-section">
        <div class="container">
          <h1>Welcome to TopSport</h1>
          <p>Premium sports equipment for champions</p>
          <!-- Hero slider will be implemented here -->
        </div>
      </section>

      <!-- Products Section -->
      <section id="products" class="products-section">
        <div class="container">
          <h2>Featured Products</h2>

          <!-- Filter Buttons -->
          <div class="filter-buttons mb-4">
            <button class="btn filter-btn active" data-filter="all">
              All Products
            </button>
            <button class="btn filter-btn" data-filter="jerseys">
              Jerseys
            </button>
            <button class="btn filter-btn" data-filter="accessories">
              Accessories
            </button>
            <button class="btn filter-btn" data-filter="shoes">Shoes</button>
          </div>

          <!-- Products Grid -->
          <div class="row" id="productsGrid">
            <!-- Products will be populated here by JavaScript -->
            <div class="col-12 text-center">
              <div class="loading-spinner">Loading products...</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Placeholder -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TopSport. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="slider.js"></script>
    <script src="products.js"></script>
  </body>
</html>
